<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <script defer src="index.js"></script>
    <title>Space tourism</title>
  </head>
  <body class="home">
    <header class="primary-header flex">
      <!-- Logo -->
      <div>
        <img
          src="./assets/shared/logo.svg"
          alt="space tourism logo"
          class="logo"
        />
      </div>
      <!-- navigation -->
      <button class="mobile-nav-toggle" aria-controls="primary-navigation">
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>

      <nav>
        <ul
          id="primary-navigation"
          data-visible="false"
          class="primary-navigation underline-indicator flex"
          role="list"
        >
          <li class="active">
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="index.html"
            >
              <span>00</span>Home
            </a>
          </li>
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="destination.html"
            >
              <span>01</span>Destination
            </a>
          </li>
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="#"
            >
              <span>02</span>Crew
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- main Section -->
    <main class="grid-container grid-container--home">
      <div>
        <h1 class="text-light fs-500 ff-sans-cond letter-spacing-1 uppercase">
          So, you want to travel to <br />
          <span class="text-white fs-900 ff-serif uppercase">Space</span>
        </h1>
        <p class="p-maxwidth">
          Let’s face it; if you want to go to space, you might as well genuinely
          go to outer space and not hover kind of on the edge of it. Well sit
          back, and relax because we’ll give you a truly out of this world
          experience!
        </p>
      </div>

      <div>
        <!-- explore button -->
        <a
          href="destination.html"
          class="large-button uppercase ff-serif text-dark bg-white"
        >
          Explore
        </a>
      </div>
    </main>
  </body>
</html>
